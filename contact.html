<head>

  <style>
    *, *::before, *::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    :root {
      --cream: #f0ede8;
      --red: #c0391b;
      --dark: #333333;
      --font-ui: 'Inter', sans-serif;
    }

    body {
      background: var(--cream);
      font-family: var(--font-ui);
      overflow-x: hidden;
      min-height: 100vh;
    }

    nav {
      padding: 2.2rem 0 4rem;
      width: 100%;
      text-align: center;
    }

    .nav-inner {
      display: inline-flex;
      flex-direction: column;
      align-items: flex-start;
    }

    .nav-name {
      font-family: var(--font-ui);
      font-weight: 800;
      font-size: 1.35rem;
      color: var(--red);
      letter-spacing: 0.08em;
      margin-bottom: 0.55rem;
      text-transform: uppercase;
    }

    .nav-name a {
      color: inherit;
      text-decoration: none;
    }

    .nav-name a:hover {
      opacity: 0.85;
    }

    .nav-links {
      display: flex;
      list-style: none;
      justify-content: flex-start;
      gap: 1.25rem;
      padding: 0;
    }

    .nav-links a {
      font-family: var(--font-ui);
      font-weight: 700;
      font-size: 0.80rem;
      letter-spacing: 0.12em;
      color: var(--dark);
      text-decoration: none;
    }

    .nav-links a:hover {
      color: var(--red);
    }

    .nav-links a.active {
      color: var(--red);
    }

    .contact-content {
      padding: 0 2rem 4rem;
      padding-left: 15.7rem;
      max-width: 880px;
      margin: 0 auto;
      text-align: left;
    }

    .contact-list {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .contact-list li {
      margin-bottom: 0.75rem;
      font-family: var(--font-ui);
      font-size: 0.875rem;
      line-height: 1.6;
      color: var(--dark);
    }

    .contact-list a {
      color: var(--red);
      text-decoration: none;
    }

    .contact-list a:hover {
      text-decoration: underline;
    }

    @media (max-width: 768px) {
      nav {
        padding: 1.5rem 1.5rem 3rem;
      }

      .nav-links {
        gap: 1rem;
        flex-wrap: wrap;
      }

      .nav-links a {
        font-size: 0.72rem;
      }

      .contact-content {
        padding: 0 1rem 3rem;
      }

      .contact-list li {
        font-size: 0.8125rem;
      }
    }
  </style>
</head>

      </ul>
    </div>
  </nav>

  <main class="contact-content">
    <ul class="contact-list">
      <li>Substack: <a href="https://substack.com/@lucysiegel1" target="_blank" rel="noopener noreferrer">substack.com/@lucysiegel1</a></li>
      <li>Email: <a href="mailto:lucyisabellasiegel@gmail.com">lucyisabellasiegel@gmail.com</a></li>
    </ul>
  </main>

</body>
