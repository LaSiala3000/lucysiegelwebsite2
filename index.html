<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lucy Siegel</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Antonio:wght@400;500;600;700&family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet" />
  <style>
    @font-face {
      font-family: 'Extenda 30 Deca';
      src: url('Extenda 30 Deca/Web Fonts/fa6db9175696f50a2566ed77580e4460.woff2') format('woff2'),
           url('Extenda 30 Deca/Web Fonts/fa6db9175696f50a2566ed77580e4460.woff') format('woff'),
           url('Extenda 30 Deca/Web Fonts/fa6db9175696f50a2566ed77580e4460.ttf') format('truetype');
      font-weight: normal;
      font-style: normal;
      font-display: swap;
    }
  </style>
  <style>
    *, *::before, *::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    :root {
      --cream: #f0ede8;
      --red: #c0391b;
      --dark: #333333;
      --blue: #2244aa;
      --font-headline: 'Antonio', sans-serif;
      --font-ui: 'Inter', sans-serif;
    }

    html {
      scroll-behavior: smooth;
    }

    body {
      background: var(--cream);
      font-family: 'Inter', sans-serif;
      overflow-x: hidden;
    }

    /* ─── SECTION 1: HERO ─── */
    .section-hero {
      min-height: 100vh;
      position: relative;
      display: flex;
      flex-direction: column;
    }

    /* NAV */
    nav {
      padding: 2.2rem 0 6rem;
      width: 100%;
    }

    nav {
      text-align: center;
    }

    .nav-inner {
      display: inline-flex;
      flex-direction: column;
      align-items: flex-start;
    }

    .nav-name {
      font-family: var(--font-ui);
      font-weight: 800;
      font-size: 1.35rem;
      color: var(--red);
      letter-spacing: 0.08em;
      margin-bottom: 0.55rem;
      text-transform: uppercase;
    }

    .nav-links {
      display: flex;
      list-style: none;
      justify-content: flex-start;
      gap: 2.5rem;
      padding: 0;
    }

    .nav-links a {
      font-family: var(--font-ui);
      font-weight: 700;
      font-size: 0.80rem;
      letter-spacing: 0.12em;
      color: var(--dark);
      text-decoration: none;
      text-transform: uppercase;
      transition: color 0.2s;
    }

    .nav-links a:hover {
      color: var(--red);
    }

    /* ORB AREA */
    .orb-area {
      position: relative;
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 4rem 0;
    }

    .orb {
      width: 420px;
      height: 420px;
      border-radius: 50%;
      background: radial-gradient(
        circle at 45% 45%,
        #c05030 0%,
        #c04828 25%,
        #b06050 45%,
        #8090b8 65%,
        #a0b0cc 78%,
        transparent 100%
      );
      filter: blur(22px);
      animation: orbPulse 18s ease-in-out infinite;
      position: relative;
      z-index: 1;
    }

    @keyframes orbPulse {
      0%, 100% { transform: scale(1); filter: blur(22px); }
      50% { transform: scale(1.04); filter: blur(26px); }
    }

    /* FLOATING WORDS */
    .floating-words {
      position: absolute;
      inset: 0;
      pointer-events: none;
    }

    .word {
      position: absolute;
      font-family: var(--font-ui);
      font-weight: 700;
      font-size: 0.65rem;
      letter-spacing: 0.06em;
      color: var(--red);
      opacity: 0;
      animation: wordFadeIn 10s forwards;
    }

    @keyframes wordFadeIn {
      to { opacity: 1; }
    }

    /* word positions – centered around the orb */
    .word-and    { top: 26%;  right: 32%;  animation-delay: 0.3s; }
    .word-back   { top: 42%;  left: 32%;   animation-delay: 0.5s; }
    .word-moon   { top: 58%;  right: 32%;  writing-mode: vertical-rl; letter-spacing: 0.12em; animation-delay: 0.7s; }
    .word-swam   { top: 72%;  left: 32%;   writing-mode: vertical-rl; letter-spacing: 0.12em; animation-delay: 0.9s; }
    .word-the    { bottom: 0%; left: 50%; transform: translateX(-50%); animation-delay: 1.1s; }

    /* HEADLINE at bottom */
    .hero-headline {
      font-family: var(--font-headline);
      font-weight: 700;
      font-size: clamp(6rem, 18vw, 12rem);
      color: var(--dark);
      line-height: 0.9;
      letter-spacing: -0.06em;
      text-transform: uppercase;
      padding: 14rem 2rem 0.15em;
      margin-top: auto;
      overflow: hidden;
      text-align: center;
      border-bottom: 1px solid #ddd;
      width: 100%;
    }

    .hero-headline span {
      display: block;
      animation: slideUp 10s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      opacity: 0;
      transform: translateY(100%);
    }

    .hero-headline span:nth-child(1) { animation-delay: 0.2s; }
    .hero-headline span:nth-child(2) { animation-delay: 0.35s; }
    .hero-headline span:nth-child(3) { animation-delay: 0.5s; }
    .hero-headline span:nth-child(4) { animation-delay: 0.65s; }

    @keyframes slideUp {
      to { opacity: 1; transform: translateY(0); }
    }

    /* ─── SECTION 2: SWAM BACK ─── */
    .section-swam {
      position: relative;
      display: flex;
      flex-direction: column;
      padding: 0 2rem 0 2rem;
      overflow: hidden;
    }

    /* SCRIBBLE */
    .scribble-container {
      margin-top: 0.5rem;
      margin-bottom: 0;
      position: relative;
      height: 520px;
    }

    .scribble-svg {
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 80%;
      max-width: 900px;
      height: 100%;
      opacity: 0;
      transition: opacity 0.5s ease;
    }

    .scribble-container.scribble-visible .scribble-svg {
      animation: scribbleReveal 1.2s ease forwards;
    }

    @keyframes scribbleReveal {
      to { opacity: 1; }
    }

    .scribble-path {
      stroke: var(--blue);
      stroke-width: 1.4;
      fill: none;
      stroke-linecap: round;
      stroke-linejoin: round;
      stroke-dasharray: 6000;
      stroke-dashoffset: 6000;
    }

    .scribble-container.scribble-visible .scribble-path {
      animation: drawScribble 8s ease-in-out forwards 1s;
    }

    @keyframes drawScribble {
      to { stroke-dashoffset: 0; }
    }

    /* ─── JOINED HEADLINE ─── */
    /* The headline spans both sections — "AND THE MOON / SWAM BACK" */
    .full-title {
      position: relative;
    }

    /* Separator between sections */
    .section-divider {
      height: 0;
      overflow: visible;
    }

    /* IMAGE SECTION - between headline and scribble */
    .image-section {
      padding: 5rem 2rem 3.5rem;
      text-align: center;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 30vh;
    }

    /* BACK TO TOP - just above scribble */
    .back-to-top {
      display: block;
      text-align: center;
      margin-top: 20rem;
      margin-bottom: 0.25rem;
      font-family: var(--font-ui);
      font-weight: 700;
      font-size: 0.65rem;
      letter-spacing: 0.06em;
      color: var(--red);
      text-decoration: none;
      text-transform: uppercase;
    }

    .back-to-top:hover {
      opacity: 0.85;
    }

    .image-section img {
      max-width: 314px;
      width: 100%;
      height: auto;
      display: block;
      margin: 0 auto;
      transform: translateX(-75%);
      object-fit: cover;
    }

    .image-section--right img {
      max-width: 207px;
      transform: translateX(75%);
    }

    /* ─── MOBILE ─── */
    @media (max-width: 768px) {
      nav {
        padding: 1.5rem 1.5rem 4rem;
      }

      .nav-links {
        gap: 1.5rem;
        flex-wrap: wrap;
      }

      .nav-links a {
        font-size: 0.72rem;
      }

      .orb {
        width: 260px;
        height: 260px;
      }

      .orb-area {
        padding: 2rem 0;
      }

      .word {
        font-size: 0.55rem;
      }

      .word-and    { top: 22%;  right: 28%; }
      .word-back   { top: 38%;  left: 12%;  }
      .word-moon   { top: 54%;  right: 12%; }
      .word-swam   { top: 70%;  left: 28%;  }

      .hero-headline {
        padding: 8rem 1rem 0.15em;
        font-size: clamp(4rem, 20vw, 7rem);
      }

      .image-section {
        padding: 3rem 1rem 2rem;
      }

      .image-section img {
        max-width: 150px;
        transform: translateX(-70%);
      }

      .image-section--right img {
        max-width: 120px;
        transform: translateX(90%);
      }

      .back-to-top {
        margin-top: 12rem;
        font-size: 0.6rem;
      }

      .scribble-container {
        height: 280px;
        margin-bottom: -40px;
      }

      .scribble-svg {
        width: 95%;
      }

      .section-swam {
        padding: 0 1rem 0 1rem;
        overflow: hidden;
      }
    }

  </style>
</head>
<body>

  <!-- SECTION 1: HERO + ORB -->
  <section class="section-hero" id="top">
    <nav>
      <div class="nav-inner">
        <div class="nav-name">LUCY SIEGEL</div>
        <ul class="nav-links">
          <li><a href="about.html">ABOUT ME</a></li>
          <li><a href="publications.html">PUBLICATIONS</a></li>
          <li><a href="contact.html">CONTACT</a></li>
        </ul>
      </div>
    </nav>

    <div class="orb-area">
      <div class="orb"></div>

      <div class="floating-words">
        <span class="word word-and">(AND)</span>
        <span class="word word-back">(BACK)</span>
        <span class="word word-moon">(MOON)</span>
        <span class="word word-swam">(SWAM)</span>
        <span class="word word-the">(THE)</span>
      </div>
    </div>

    <div class="hero-headline">
      <span>and the</span>
      <span>moon</span>
      <span>swam</span>
      <span>back</span>
    </div>
  </section>

  <!-- IMAGE - between headline and scribble -->
  <section class="image-section" aria-label="Photo">

  <section class="section-swam">

  <script>
    // Trigger scribble animations when user scrolls to the bottom
    (function() {
      const scribbleContainer = document.querySelector('.scribble-container');
      if (!scribbleContainer) return;

      const observer = new IntersectionObserver(function(entries) {
        entries.forEach(function(entry) {
          if (entry.isIntersecting) {
            entry.target.classList.add('scribble-visible');
          }
        });
      }, { threshold: 0.2, rootMargin: '0px' });

      observer.observe(scribbleContainer);
    })();
  </script>
